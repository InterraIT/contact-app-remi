<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 text-center">
      <h2><i class="fab fa-angular fa-3x text-danger"></i> Contacts App</h2>
    </div>
  </div>

  <app-contact-list></app-contact-list>
</div>
<div class="toastr-container">
  <ng-container *ngIf="toastrData?.text?.length > 0">
    <app-custom-toastr
      [@toastrAnimation]
      [toastrData]="toastrData"
      (closeAction)="closeAction($event)"
    ></app-custom-toastr>
  </ng-container>
</div>
